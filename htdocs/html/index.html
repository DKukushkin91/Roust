  <template class="brands__template js-brands-template">
    <ul class="brands__list js-brands-list">
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Russian vodka</h2>
          <p class="brands__item-text">Our portfolio of Russian vodkas includes some of the best known and most loved brands in Russia, and 86 countries across the world.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-rus.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Polish vodka</h2>
          <p class="brands__item-text">We produce authentic Polish brands with more than 500 years of history, appreciated around the world.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-polish.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Wines</h2>
          <p class="brands__item-text">Our still wine portfolio is carefully crafted using traditional Italian wine making processes and includes wines with DOC and DOCG status.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-gancia.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Sparkling wines</h2>
          <p class="brands__item-text">Founded in 1850, Gancia is the creator of the first Italian sparkling wine.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-gancia-2.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Ready-to-Drink</h2>
          <p class="brands__item-text">Our Ready-to-Drink business is a category leader in Russia, producing well-known international drinks, and our own line of refreshing ready to consume cocktails.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-bravo.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Whisky</h2>
          <p class="brands__item-text">Darrow is Roust Group’s first owned whisky brand. It is produced and bottled in one of Scotland's finest distilleries.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-darrow.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Vermouth</h2>
          <p class="brands__item-text">The first ever Vermouth Bianco was created by Casa Gancia before 1890 and is made with Moscato Bianco grapes.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-vermuth.jpg" alt=""></div>
      </li>
    </ul>
    <ul class="brands__list js-brands-list">
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Whisky</h2>
          <p class="brands__item-text">Grant’s is the world's TOP 5 premium Scotch whisky, owning 58 industry awards.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-grants.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Cognac and Brandy</h2>
          <p class="brands__item-text">One of the few cognac houses that produces the world's most prestigious Fine Champagne cognac.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-remy.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Liquors</h2>
          <p class="brands__item-text">The Number 1 ice cold shot in the world, made with 56 herb and botanical ingredients.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-jagger.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Wines</h2>
          <p class="brands__item-text">For 40 years, Carlo Rossi has kept its simple, straightforward approach to winemaking by consistently producing great tasting, unpretentious wines.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-wines.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Rum</h2>
          <p class="brands__item-text">The oldest rum in the world and the symbol of the island of Barbados.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-rum.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Tequila</h2>
          <p class="brands__item-text">Tequila Sierra, with its famous sombrero cap, is in great demand not only in its homeland, Mexico, but also far beyond its borders.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-tequilla.jpg" alt=""></div>
      </li>
      <li class="brands__item">
        <div class="brands__item-content">
          <h2 class="brands__item-title">Gin</h2>
          <p class="brands__item-text">The only gin produced on the island of Islay in Scotland. In addition to the nine classic ingredients, The Botanist also includes 22 native plants.</p><a class="brands__link" href="#">More</a>
        </div>
        <div class="brands__img"><img src="/f/img/preview-gin.jpg" alt=""></div>
      </li>
    </ul>
